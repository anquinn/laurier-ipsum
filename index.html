      <div class="max-w-4xl mx-auto text-center">
        <form id="form" class="pt-1">

          <input type="number" min="1" max="10" value="1" id="num_paragraphs" class="ml-2 max-w-sm shadow-sm focus:ring-red-800 focus:border-red-800 sm:max-w-xs border-gray-300 rounded-md text-lg" />

            <fieldset class="mt-4">
              <legend class="sr-only">Political Party</legend>

                <div class="flex items-center">
                  <input id="all" name="party" type="radio" checked
                    class="focus:ring-red-800 h-4 w-4 text-red-900 border-gray-300">
                  <label for="all" class="ml-3 block text-base font-medium text-gray-700"> Cross Aisle </label>
                </div>
          
                <div class="flex items-center">
                  <input id="liberal" name="party" type="radio"
                    class="focus:ring-red-800 h-4 w-4 text-red-900 border-gray-300">
                  <label for="liberal" class="ml-3 block text-base font-medium text-gray-700"> Liberal </label>
                </div>
          
                <div class="flex items-center">
                  <input id="conservative" name="party" type="radio"
                    class="focus:ring-red-800 h-4 w-4 text-red-900 border-gray-300">
                  <label for="conservative" class="ml-3 block text-base font-medium text-gray-700"> Conservative </label>
                </div>
              </div>
            </fieldset>
          </div>

          <div class="mt-5 max-w-md mx-auto sm:flex sm:justify-center md:mt-8">
            <div class="rounded-md shadow">
              <button id="generate" class="w-full flex items-center justify-center px-8 py-3 border border-transparent text-base font-medium rounded-md text-white bg-red-800 hover:bg-red-900 md:text-lg">
                Generate </button>
            </div>
          </div>
        </form>
